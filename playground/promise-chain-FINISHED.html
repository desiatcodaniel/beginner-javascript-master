<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
    }

    .go.circle {
      border-radius: 50%;
    }

    .go.red {
      background: red;
    }

    .go.purple {
      background: purple;
      color: white;
    }

    .go.fadeOut {
      opacity: 0;
    }
  </style>
  <div class="go">Click Me</div>
  <script>
  // Callback function that basically does setTimeout but with promises
  const wait = (ms = 0) => new Promise(resolve => setTimeout(resolve, ms));

  // Refactor callback Hell
  const go = document.querySelector('.go');
  
  // Run this function when go is clicked
  async function animate(e) {
    const el = e.currentTarget;
    // Change the text to go when clicked
    el.textContent = 'GOGOGO';

    // Make it a circle after 2 seconds
    await wait(2000);
    el.classList.add('circle');
    // Make it red after 0.5 seconds
    await wait(500);
    el.classList.add('red');
    // Make it square after 0.25 seconds
    await wait(250);
    el.classList.remove('circle');
    // Make it purple after .5 seconds
    await wait(500);
    el.classList.remove('red');
    el.classList.add('purple');
    // Make it disappear after .5 seconds
    await wait(500);
    el.classList.add('fadeOut');
  }

  go.addEventListener('click', animate);
  </script>
</body>

</html>
