This Month's Featured Article
Mochi Mochi no Mi Infobox.png	The Mochi Mochi no Mi is a special Paramecia-type Devil Fruit that allows the user to create, control, and transform into mochi. It was eaten by Charlotte Katakuri. Katakuri uses his fruit in combat, and is capable of controlling large amounts of mochi with high precision. He has been shown extending his limbs using mochi for various tasks. He can extend his leg to form an extremely fast, large, tendril-like blunt weapon, imbuing it with Haki to harm the rubber-bodied Monkey D. Luffy, and at the same time, entrap him.Read more about Mochi Mochi no Mi →
